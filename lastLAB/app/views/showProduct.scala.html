@(product: Product)
<html>
    <head>

    </head>
    <body>
        <div class="container">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Amount</th>
                    <th>Total</th>
                    <th>Discount</th>
                    <th>Net</th>
                </tr>
                <tr>
                    <td>@product.getId</td>
                    <td>@product.getName</td>
                    <td>@product.getPrice</td>
                    <td>@product.getAmount</td>
                    <td>@product.getTotal</td>
                    <td>@product.getDiscount</td>
                    <td>@product.getTotalprice</td>
                </tr>
            </table>
        </div>
    </body>
</html>
