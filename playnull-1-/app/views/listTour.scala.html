@(tourList:List[T])
<html>
        <style>
        body {
            font-family:AngsanaUPC ;
            font-size: x-large;
        }
        </style>

    <br>
    <h1 style="font-family: AngsanaUPC" align="center">ข้อมูลสถานที่ท่องเที่ยว</h1>
        <table class ="w3-table  w3-striped w3-border w3-xlarge">
                <tr >
                    <th class="w3-center">รหัสสถานที่แหล่งท่องเที่ยว</th>
                    <th class="w3-center">ชื่อสถานที่แหล่งท่องเที่ยว</th>
                    <th class="w3-center">คำบรรยาย</th>
                    <th class="w3-center">รูป</th>
                    <th><a href="/newTour" ><button class="w3-button w3-blue w3-right">เพิ่มแหล่งท่องเที่ยว</button></a></th>
                </tr>

                @for(tour<-tourList){
                    <tr>
                        <td>@tour.getId</td>
                        <td>@tour.getName</td>
                        <td><div class="caption">
                            <p>Lorem ipsum...---CAPTION--ujmnhkrdftgyhujik,l;.;lkopjiogyutfvghbnjmk,l;.,lmjnhbvgfcdxsewaqsedrftyghuji-</p>
                        </div></td>
                        <td class="w3-center"><img src="assets/images/senset.jpg" alt="Nature" style="width:20%"></td>

                        <td>

                            <a href="/editTour/@tour.getId" ><button class="w3-button w3-yellow">แก้ไข</button></a>
                            <a href="/deleteTour/@tour.getId"  onclick="return confirm('ลบหรือไม่ ?')"><button class="w3-button w3-red">ลบ</button></a>
                        </td>
                    </tr>
                }
        </table>
</html>
