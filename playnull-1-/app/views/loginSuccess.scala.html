@(member: Member)
<title>Travel in Khonkaen</title>
<div class="container-fluid" align="center">
    <div class style="width:500px">
        <h2 align="center">Welcome to login</h2><br>
        <div class="w3-card w3-round w3-white">
            <div class="w3-container">
                <h4 class="w3-center">My Profile</h4>
                <p class="w3-center"><img src="/assets/images/20.jpg" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
                <hr>
                <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>Name: @member.getId</p>
                <p><i class="fa fa-phone fa-fw w3-margin-right w3-text-theme"></i>Email: @member.getEmail</p>

            </div>
        </div>
        <br>
    </div>
</div>
