@(member: Member)
<style>
body{
    background-image: linear-gradient(rgba(0,0,0,0),rgba(0,0,0,0)), url("/assets/images/wow.jpg");
    height: 100vh;
    background-size:cover ;
    background-position: center;
}
</style>
<body>
    <div class="container-fluid" align="center">
        <div class style="width:500px">
            <br>
            <br>
            <h2 align="center">Welcome to login</h2><br>
            <div class="w3-card w3-round " style="background-color: rgba(246, 248, 246, 0.56)">
                <div class="w3-container">
                    <div class="w3-panel w3-green w3-round-xxlarge">
                        <h3>Success!</h3>

                    </div>
                    <hr>
                    <p><i class="fa fa-user fa-fw w3-margin-right w3-text-theme "></i>Username: @member.getId</p>
                    <p><i class="fa fa-th fa-fw w3-margin-right w3-text-theme"></i>Name: @member.getName</p>
                    <p><i class="fa fa-pencil fa-fw w3-margin-right w3-text-theme"></i>Status: @member.getStatus</p>
                    <p><i class="fa fa-envelope fa-fw w3-margin-right w3-text-theme"></i>Email: @member.getEmail</p>
                    <br>
                    <a href="/Home" class="w3-button w3-red w3-round-large">เข้าสู่เว็บไซต์</a>
                </div>
            </div>
            <br>
        </div>
