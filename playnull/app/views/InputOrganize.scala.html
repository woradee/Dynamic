@(t:Form[Organizes])

<html xmlns="http://www.w3.org/1999/html">
    <title>Travel in Khonkaen</title>
    <head>
        <h1 style="font-family: AngsanaUPC"  >เพิ่มข้อมูลหน่วยงาน</h1>
        <link rel="stylesheet" href="/assets/stylesheets/css/bootstrap.css">

        <style>
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #4CAF50;
        }

        .button1:hover {
            background-color: #4CAF50;
            color: white;
        }

        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #f44336;
        }

        .button2:hover {
            background-color: #f44336;
            color: white;
        }


        </style>
    </head>

    <body style="font-family: AngsanaUPC" >

        <form action="/createOrganize " method="post">
            <h2>รหัสหน่วยงาน</h2><input type="text" name="oid">
            <h2>ชื่อ</h2><input type="text" name="name">
            <h2>เบอร์โทรศัพท์</h2><input type="text" name="tel" pattern="[0-9]{1,}" maxlength="10">
            <h2>ที่อยู่</h2><textarea name="address" cols="65" rows="5"></textarea>
            <h2>อีเมลล์</h2><input type="text" name="email">
            <h2>รายละเอียด</h2><textarea name="detail" cols="65" rows="5"></textarea>

            <input type="submit" value="Save" class="button button1">
            <input type="reset" value="Clear" class="button button2">

        </form>
    </body>
</html>
